name: CI

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - '4.0.1'
          - '3.4.8'
          - '3.3.10'

    steps:
    - uses: actions/checkout@v6
    - name: Use local gem home
      run: |
        echo "GEM_HOME=$HOME/.gems" >> $GITHUB_ENV
        echo "GEM_PATH=$HOME/.gems" >> $GITHUB_ENV
        echo "$HOME/.gems/bin" >> $GITHUB_PATH
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Bundle install
      run: bundle install
    - name: Appraisals install
      run: bundle exec appraisal install
    - name: Run specs
      run: bundle exec appraisal rake spec
    - name: Run rubocop
      run: bundle exec rake rubocop
